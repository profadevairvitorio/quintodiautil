<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do 5º Dia Útil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="card">
    <header>
        <h1 class="card-title">5º Dia Útil</h1>
        <p class="card-subtitle">Insira o mês e o ano para descobrir a data do quinto dia útil.</p>
    </header>

    <div class="input-group">
        <div class="input-field">
            <label for="month">Mês</label>
            <select id="month"></select>
        </div>

        <div class="input-field">
            <label for="year">Ano</label>
            <input type="number" id="year" value="">
        </div>
    </div>

    <button id="calculateBtn">Calcular</button>

    <div id="result" class="result-area">
    </div>

</main>

<footer class="footer">
    <p>&copy; <span id="current-year"></span> <a href="https://vitoriosistemas.com" target="_blank" rel="noopener noreferrer" class="creator-link">Vitório Sistemas</a>. Todos os direitos reservados.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
